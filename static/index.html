<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Colosseum</title>

    <!-- Link to Google Fonts: Press Start 2P (Arcade style font) -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Press Start 2P', cursive; /* Arcade-style font */
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #333;
            font-weight: bold;
        }

        #controls {
            background-color: #000;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center;
            justify-content: center;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff; /* White text for labels */
        }

        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Ensure select dropdown takes full width */
            max-width: 300px; /* Limit width of dropdowns */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Add space between buttons */
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.start {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        button.start:hover {
            background-color: #45a049;
        }

        button.stop {
            background-color: #f44336; /* Red */
            color: white;
        }

        button.stop:hover {
            background-color: #d32f2f;
        }

        img {
            width: 80%;
            max-width: 800px;
            height: auto;
            image-rendering: pixelated;
            border: 5px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            align-items: center;
            width: 100%;
            max-width: 600px; /* Limit the width of the form */
        }

        @media (max-width: 768px) {
            form {
                width: 100%;
            }

            img {
                width: 100%;
            }

            .buttons {
                width: 100%;
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <h1>LLM Colosseum</h1>
    
    <!-- Control panel -->
    <div id="controls">
        <!-- Form to select models for Player 1 and Player 2 -->
        <form id="startGameForm">
            <label for="player1Model">Select Model for Player 1:</label>
            <select id="player1Model">
                <option value="nebius:meta-llama/Meta-Llama-3.1-8B-Instruct-fast">Meta-Llama-3.1-8B</option>
                <option value="nebius:meta-llama/Meta-Llama-3.1-70B-Instruct-fast">Meta-Llama-3.1-70B</option>
                <option value="nebius:meta-llama/Meta-Llama-3.1-405B-Instruct">Meta-Llama-3.1-405B</option>
                <option value="nebius:mistralai/Mistral-Nemo-Instruct-2407-fast">Mistral-Nemo-Instruct</option>
                <option value="nebius:mistralai/Mixtral-8x7B-Instruct-v0.1-fast">Mixtral-8x7B-Instruct</option>
                <option value="nebius:mistralai/Mixtral-8x22B-Instruct-v0.1-fast">Mixtral-8x22B-Instruct</option>
            </select>
            
            <label for="player2Model">Select Model for Player 2:</label>
            <select id="player2Model">
                <option value="nebius:meta-llama/Meta-Llama-3.1-8B-Instruct-fast">Meta-Llama-3.1-8B</option>
                <option value="nebius:meta-llama/Meta-Llama-3.1-70B-Instruct-fast">Meta-Llama-3.1-70B</option>
                <option value="nebius:meta-llama/Meta-Llama-3.1-405B-Instruct">Meta-Llama-3.1-405B</option>
                <option value="nebius:mistralai/Mistral-Nemo-Instruct-2407-fast">Mistral-Nemo-Instruct</option>
                <option value="nebius:mistralai/Mixtral-8x7B-Instruct-v0.1-fast">Mixtral-8x7B-Instruct</option>
                <option value="nebius:mistralai/Mixtral-8x22B-Instruct-v0.1-fast">Mixtral-8x22B-Instruct</option>
            </select>

            <!-- Buttons for controlling the game -->
            <div class="buttons">
                <button type="button" class="start" onclick="startGame()">Start Game</button>
                <button type="button" class="stop" onclick="stopGame()">Stop Game</button>
            </div>
        </form>
    </div>

    <!-- Video feed -->
    <img id="gameVideo" src="/video_feed" alt="Game Video Feed">

    <script>
        function startGame() {
            // Get selected models from the dropdowns
            const player1Model = document.getElementById("player1Model").value;
            const player2Model = document.getElementById("player2Model").value;
            
            // Send request to start game with selected models
            fetch(`/start_game?player1_model=${encodeURIComponent(player1Model)}&player2_model=${encodeURIComponent(player2Model)}`)
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function stopGame() {
            // Send request to stop the game
            fetch('/stop_game')
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
